<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap 5 CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background-color: rgb(0, 136, 255);
                height: 100vh;
            }
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;

            }
            .wrapper{
                background-color: #Ffff;
                padding: 30px;
                max-width: 28rem;
                width: 100%;
            }
            .wrapper .title h1 {
                font-size: 23px;
            }
            .wrapper .title p{
                font-size: 16px;
            }
            .ineer{
                flex-direction: column;
            }
            .ineer input{
                width: 100%;
                padding: 9px;
                border-radius: 7px;
                border: 2px solid #f5f4f4;

            }
            span{
                background-color: #FFFF !important;
                border: 2px solid #f5f4f4 !important;
            }
            .ineer .btncontainer button{
                width: 100%;
                padding: 9px;
                border-radius: 7px;
            }   
        </style>
    </head>
    <body> 
        <div class="container">
            <div class="wrapper">
                <div class="title">
                    <h1>Reset Password</h1>
                    <p>Enter Your Mail Send Link Your Mail 
                        Please Check And Varify If Your Mail Before Account Create 
                        You Have A Link Inbox.Click Link & Your New Password</p>
                </div>
                <div class="ineer">
                    <div class="input-group mb-3" style="width: 100%;">
                        <span class="input-group-text" id="email-addon">
                        <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <div class="btncontainer mt-2 justify-content-center d-flex">
                        <button type="button" class="btn btn-primary">Send Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS (optional, for interactivity) -->
        <script src="js/bootstrap.bundle.min.js"></script>
       

    </body>
</html>
