<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Teachers</title>
        <!-- Bootstrap 5 CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/style.css" rel="stylesheet" />
       
        <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body {
                    background-color: rgb(205, 205, 205) !important;
                }
                .container .main {
                    margin-left: 204px;
                    margin-top: 70px;
                }
                .container .main h2{
                    margin-top: 70px;
                }
            </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
            id="topbar"></nav>

        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column p-3"></div>

        <!-- Main Content -->
        <div class="container mt-3">
            <div class="main">
                <div class="d-flex justify-content-between mt-2 mb-3">
                    <h2 class="m-0"  data-lang="lbl_list_Teacher"></h2>
                    <button class="btn btn-dark" type="button"  data-lang="lbl_btn_add"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#add_teacher_convas">
                       
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border mb-2 d-none"
                        id="teacher_loaders"></div>
                </div>

                <table class="table table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th data-lang="lbl_id">Sr No</th>
                            <th data-lang="lbl_name">Name</th>
                            <th data-lang="lbl_phone">Phone</th>
                            <th data-lang="lbl_level">Level</th>
                            <th data-lang="lbl_actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teacher_list"></tbody>
                </table>
            </div>

        </div>


        <!-- Add -->
        <div class="offcanvas offcanvas-start"  id="add_teacher_convas" > 
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" data-lang="lbl_add_teacher">Add Teacher</h1>

                <button type="button" class="btn-close" 
                    data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <form action="#">
                    <div class="mb-3 mt-3">
                        <label for="add_name" class="form-label" data-lang="lbl_name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="add_name"
                            placeholder="Enter Teacher Name" data-lang="lbl_teacher_placeholder_name">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="add_phone" class="form-label" data-lang="lbl_phone">Phone</label>
                        <input
                            type="text"
                            class="form-control"
                            id="add_phone"
                            placeholder="Enter Teacher Phone" data-lang="lbl_teacher_placeholder_phone">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="add_level" class="form-label" data-lang="lbl_education_level">Education
                            Level</label>
                        <select class="form-select" id="add_level"  >
                            <option value>Choose Teacher Eduation Level</option>
                            <option value="School Graduated">School
                                Graduated</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                        </select>
                    </div>

                    <button
                        type="button"
                        class="btn btn-primary"
                        id="add_button">
                        <span data-lang="lbl_btn_add">Add</span>
                        <span
                            class="spinner-border spinner-border-sm d-none"
                            id="add_spinner"></span>
                    </button>
                </form>
            </div>
        </div>
        <!-- Add -->


        <!-- Edit -->
        <div class="offcanvas offcanvas-start" id="edit_teacher_convas" aria-hidden="true">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" data-lang="lbl_teacher_edit">Edit Teacher</h1>

                <button type="button" class="btn-close"
                    data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                
                <form action="#"  >
                    <div class="mb-3 mt-3">
                         <input type="hidden" id="teacher_id" />
                        <label for="edit_name" class="form-label" data-lang="lbl_name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="edit_name"
                            placeholder="Enter Teacher Name" data-lang="lbl_teacher_placeholder_name">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="edit_phone" class="form-label"  data-lang="lbl_phone">Phone</label>
                        <input
                            type="text"
                            class="form-control"
                            id="edit_phone"
                            placeholder="Enter Teacher Phone" data-lang="lbl_teacher_placeholder_phone">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="edit_level" class="form-label"  data-lang="lbl_education_level">Education 
                            Level</label>
                        <select class="form-select" id="edit_level">
                            <option value>Choose Teacher Eduation Level</option>
                            <option value="School Graduated">School
                                Graduated</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                        </select>
                    </div>

                    <button
                        type="button"
                        class="btn btn-primary"
                        id="edit_button" > 
                        <span data-lang="lbl_edit_save">Save Change</span>
                        <span
                            class="spinner-border spinner-border-sm d-none"
                            id="edit_spinner"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Edit -->
        <!-- Bootstrap 5 JS (optional, for interactivity) -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       
         <script src="js/js.js"></script>
        <script src="js/teachers.js"></script>

    </body>
</html>
