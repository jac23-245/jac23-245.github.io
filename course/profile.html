<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="base-url" content="http://localhost/course">
        <title>Bootstrap 5 Dashboard</title>
        <!-- Bootstrap 5 CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/style.css" rel="stylesheet" />

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
            id="topbar"></nav>

        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column p-3"></div>

        <!-- Main Content -->
        <div id="content">

            <div class="container-fluid">
                <h1 class="mb-4 " data-lang="lbl_profile">My Profilfe</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border mb-2 d-none"
                                id="profile_loader"></div>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <form action="#" id="profileForm"
                        onsubmit="updateProfile(event)">
                        <div class="mb-3 mt-3">

                            <label for="profile_name"
                                class="form-label" data-lang="lbl_name">Name</label>
                            <input type="text" class="form-control"
                                id="profile_name">
                        </div>

                        <div class="mb-3 mt-3">

                            <label for="profile_username"
                                class="form-label"  data-lang="lbl_username">Username</label>
                            <input type="text" class="form-control"
                                id="profile_username">
                        </div>

                        <div class="mb-3 mt-3">

                            <label for="profile_email"
                                class="form-label" data-lang="lbl_email">Email</label>
                            <input type="text" class="form-control"
                                id="profile_email">
                        </div>
                        <button type="submit" class="btn btn-primary"
                            id="update_profile" >
                            <span data-lang="lbl_update_profile">Update Profile</span>
                            <span
                                class="spinner-border spinner-border-sm d-none"
                                id="save_btn_spinner"></span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Bootstrap 5 JS (optional, for interactivity) -->
            <script src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="js/js.js"></script>
            <script>

            if(!checkIfUserIsLoggedIn()){
                window.location.assign(BASE_URL + "/login.html");
            }

            
            window.addEventListener("DOMContentLoaded", function () {
                getProfileData();
            });

            function getProfileData() {
                let currentUser = localStorage.getItem("course_user_email");

                 const profile_loader = document.getElementById('profile_loader');
                 profile_loader.classList.remove("d-none");

                fetch(`${API_URL}/profile.php?username=${encodeURIComponent(currentUser)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {

                if (Array.isArray(data) && data.length > 0 && data[0]) { // اصلاح کد
                    const profile = data[0];
                    document.getElementById('profile_name').value = profile.name;
                    document.getElementById('profile_username').value = profile.username;
                    document.getElementById('profile_email').value = profile.email;
                } else {
                    console.error('Invalid data format or empty array');
                }
                    profile_loader.classList.add("d-none");
                })
                .catch(error => {
                    console.error('Error:', error);
                    profile_loader.classList.add("d-none");
                });
            }

            
           function updateProfile(event) {
            event.preventDefault();

            let currentUser = localStorage.getItem("course_user_email");

            const name = document.getElementById('profile_name').value;
            const username = document.getElementById('profile_username').value;
            const email = document.getElementById('profile_email').value;

           const btn_loader = document.getElementById('save_btn_spinner');
            btn_loader.classList.remove('d-none');

            fetch(`${API_URL}/profile.php?username=${encodeURIComponent(currentUser)}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, name, email })
            })
            .then(response => response.json())
            .then(data => {
    
                if (data.result) {
                    getAlertMessage("lbl_profile_update", "lbl_good_job",'alert','success');
                    localStorage.setItem("course_user_email", username);
                    getProfileData();
                } else {
                    const message = data.message || "Update failed";
                    getAlertMessage("lbl_profile_not_update", "lbl_sorry",'alert','warning');
        
                }
                btn_loader.classList.add('d-none');
            })
            .catch(error => {

                document.getElementById('spinner').classList.add('d-none');
                console.error('Error:', error);
                getAlertMessage("lbl_profile_not_update", "lbl_sorry",'alert','warning');
                 btn_loader.classList.add('d-none');
            });
        }
        </script>

        </body>
    </html>
