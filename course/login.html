<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Using a meta tag -->
        <meta name="base-url" content="http://localhost/course">
        <title>Login Form</title>
        <!-- Bootstrap 5 CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body > 

        <div
            class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
                <h3 class="card-title text-center mb-4" data-lang="lbl_title">Login</h3>
                <form novalidate id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label" data-lang="lbl_email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter Email"
                            required data-lang="lbl_email_placeholder"/>
                    </div>
                    <div class="mb-3">
                        <label for="password"
                            class="form-label" data-lang="lbl_password">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            required data-lang="lbl_password_placeholder"/>
                    </div>
                    <div class="mb-3" >
                        <a href="forgetpassword.html" class="text-decoration-none" data-lang="lbl_forget_password"></a>
                    </div>
                    <!-- Language Switcher -->
                    <div class="text-end mb-3">
                        <select id="languageSwitcher"
                            class="form-select form-select-sm"
                            aria-label="Select Language" onchange="chooseLanguage()">
                            <option value="en" data-lang="lbl_english">English</option>
                            <option value="fa" data-lang="lbl_persian">Persian</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit"
                            class="btn btn-primary"
                            id="btn_login">
                            <span data-lang="lbl_login_button">Login</span>
                            <span class="spinner-border spinner-border-sm d-none" id="login_spinner"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap 5 JS (optional, for interactivity) -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/js.js"></script>
        <script>
            if(checkIfUserIsLoggedIn()){
                window.location.assign(BASE_URL + "/dashboard.html");
            }
        </script>
    </body>
</html>
